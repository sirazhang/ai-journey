<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Michroma&family=Montserrat:wght@400;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom cursor for homepage */
      body {
        margin: 0;
        padding: 0;
      }
      
      /* Apply spaceship cursor globally on homepage */
      #root > div:first-child {
        cursor: url(/icon/spaceship.svg) 12 12, auto;
      }
      
      #root > div:first-child button,
      #root > div:first-child a,
      #root > div:first-child [role="button"] {
        cursor: url(/icon/spaceship.svg) 12 12, pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
